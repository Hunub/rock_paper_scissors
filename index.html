<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .vertical {
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        .center {
            padding: 24px 80px;
           
        }
        .result {
            background-color: white;
            flex-basis: 5vh;
            text-align: center;
        }

        .main {
            background-color: white;
            flex-basis: 36vh;
            align-items: center;
        }

        .player, .bot {
            background-color: white;
            text-align: center;
            flex: 0 1 300px;
            height: 250px;
            margin: 0 50px;
            
        }

        .history {
            background-color: white;
            flex:1 0 auto;
        }
        
        #show {
            display: flex;
            padding: 30px 0;
            flex-basis: 24vh;
            width: 100%;
            margin: 0;
            justify-content: center;
        }

        #rock, #paper, #scissors {
            width: 120px;
            height: 64px;
            margin: 8px 32px;
        }

        img {
            overflow-clip-margin: content-box;
            overflow: clip;
            max-width: 250px;
        }

        button {
            border: none;
            color: black;
            background-color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
        }
        button:hover {
            color: rgb(7, 20, 201);
        }

        ul {
            list-style-type: none;
            padding: 0; 
            margin: 0;
        }



    </style>
    <script src="script.js" defer></script>   
</head>
<body class="vertical" onload = "setUp()">
    <div class = "center result">
        <h2 id = "result">
        </h2>
    </div>
    <div class = "main center vertical">
        <div id = "show">
        </div>
        <div id = "buttons">        
        </div>
    </div>
    <div class = "history center">
        <ul id = "history">

        </ul>
    </div>

</body>
</html>
